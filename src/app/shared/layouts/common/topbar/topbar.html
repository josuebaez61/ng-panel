<p-toolbar class="p-2">
  <ng-template #start>
    @if (authLayout.backRoute()) {
    <p-button
      [routerLink]="authLayout.backRoute()"
      icon="fa-solid fa-arrow-left"
      text
      severity="secondary"
      [rounded]="true"
    />
    }
  </ng-template>
  <ng-template #end>
    <div class="flex items-center gap-2">
      <app-lang-selector />
      <app-theme-button />
      <app-user-notifications-button />
      <app-user-menu class="h-full" />
    </div>
  </ng-template>
</p-toolbar>
