<form [formGroup]="form" class="space-y-4">
  <app-form-field class="w-full">
    <app-label>{{ 'auth.changePassword.currentPassword' | translate }}</app-label>
    <p-password
      formControlName="currentPassword"
      [fluid]="true"
      [toggleMask]="true"
      [feedback]="false"
    />
    <app-control-error [control]="form.controls.currentPassword" />
  </app-form-field>
  <app-form-field class="w-full">
    <app-label>{{ 'auth.changePassword.newPassword' | translate }}</app-label>
    <p-password
      [autocomplete]="'off'"
      formControlName="newPassword"
      [fluid]="true"
      [toggleMask]="true"
      [feedback]="true"
    >
      <ng-template #footer>
        <p-divider />
        <app-new-password-requirements />
      </ng-template>
    </p-password>
    <app-control-error [control]="form.controls.newPassword" />
  </app-form-field>
  <app-form-field class="w-full">
    <app-label>{{ 'auth.changePassword.confirmPassword' | translate }}</app-label>
    <p-password
      formControlName="confirmPassword"
      [fluid]="true"
      [toggleMask]="true"
      [feedback]="false"
    >
    </p-password>
    <app-control-error [control]="form.controls.confirmPassword" />
  </app-form-field>
  <div class="flex justify-end gap-2">
    <p-button
      severity="secondary"
      label="{{ 'auth.changePassword.cancel' | translate }}"
      (onClick)="cancel()"
    />
    <p-button
      label="{{ 'auth.changePassword.save' | translate }}"
      (onClick)="onSave()"
      [loading]="isLoading()"
    />
  </div>
</form>
