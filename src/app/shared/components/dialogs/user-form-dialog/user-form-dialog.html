<form class="grid grid-cols-12">
  <div class="col-span-12">
    <app-user-form />
  </div>
  <div class="col-span-12" appDialogActions>
    <p-button
      (onClick)="closeDialog()"
      [disabled]="saving()"
      type="button"
      severity="secondary"
      [label]="'common.cancel' | translate"
    />
    <p-button
      [loading]="saving()"
      (onClick)="onSubmit()"
      type="button"
      [label]="'common.save' | translate"
      icon="pi pi-save"
    />
  </div>
</form>
