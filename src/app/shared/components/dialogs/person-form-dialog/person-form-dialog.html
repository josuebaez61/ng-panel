<div>
  <app-person-form [person]="person()" />
  <div class="col-span-12 app-dialog-actions mt-4">
    <button
      (click)="closeDialog()"
      [disabled]="submitting()"
      type="button"
      severity="secondary"
      pButton
    >
      {{ 'common.cancel' | translate }}
    </button>
    <button (click)="onSubmit()" icon="pi pi-save" pButton>
      {{ 'common.save' | translate }}
    </button>
  </div>
</div>
