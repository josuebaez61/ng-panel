<form class="grid grid-cols-12 gap-form-grid">
  <div class="col-span-12">
    <app-address-form [address]="address()" />
  </div>
  <div class="col-span-12" appDialogActions>
    <p-button
      (onClick)="closeDialog()"
      type="button"
      severity="secondary"
      [label]="'common.cancel' | translate"
    />
    <p-button
      (onClick)="onSubmit()"
      [label]="'common.save' | translate"
      icon="pi pi-save"
      type="button"
    />
  </div>
</form>
