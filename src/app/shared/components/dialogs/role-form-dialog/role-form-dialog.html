<form [formGroup]="form" (ngSubmit)="onSubmit()" class="grid grid-cols-2 gap-form-grid">
  <div class="col-span-2">
    <app-form-field-container>
      <label for="name">Name</label>
      <input class="w-full" pInputText type="text" id="name" pInputText formControlName="name" />
      <app-form-field-error [control]="form.controls.name" />
    </app-form-field-container>
  </div>
  <div class="col-span-2">
    <app-form-field-container>
      <label for="description">Description</label>
      <input
        class="w-full"
        pInputText
        type="text"
        id="description"
        pInputText
        formControlName="description"
      />
      <app-form-field-error [control]="form.controls.description" />
    </app-form-field-container>
  </div>
  <div class="col-span-2" appDialogActions>
    <p-button (onClick)="dialogRef.close()" severity="secondary" type="button" label="Cancel" />
    <p-button icon="pi pi-save" type="submit" label="Save" />
  </div>
</form>
