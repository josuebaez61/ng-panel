<p-dataview
  #dv
  [value]="addresses()"
  [loading]="loading()"
  [emptyMessage]="'common.noData' | translate"
>
  <ng-template #list let-items>
    <div class="grid grid-cols-12 gap-4 grid-nogutter">
      <div class="col-span-12" *ngFor="let userAddress of items; let first = first">
        <div class="flex flex-col justify-between sm:flex-row sm:items-center p-6 gap-4">
          <div class="flex flex-col gap-2">
            <h3 class="text-lg font-medium">{{ userAddress.address.name }}</h3>
            <p class="text-sm text-gray-500">{{ userAddress.address.address }}</p>
            <p class="text-sm text-gray-500">
              {{ userAddress.address.locality }}, {{ userAddress.address.state }}
              {{ userAddress.address.postalCode }}
            </p>
            <p class="text-sm text-gray-500">{{ userAddress.address.country }}</p>
          </div>
          <ng-template
            *ngTemplateOutlet="actionsTemplate(); context: { $implicit: userAddress }"
          ></ng-template>
        </div>
      </div>
    </div>
  </ng-template>
</p-dataview>
