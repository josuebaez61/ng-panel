<div [formGroup]="form" class="grid grid-cols-12">
  <div class="col-span-12">
    <app-form-field-container>
      <label for="value1">{{ 'users.form.username' | translate }}</label>
      <input pInputText type="text" class="w-full" [formControl]="form.controls.username" />
      <app-form-field-error [control]="form.controls.username" />
    </app-form-field-container>
  </div>
  <div class="col-span-12">
    <app-form-field-container>
      <label for="value1">{{ 'users.form.email' | translate }}</label>
      <input pInputText type="text" class="w-full" [formControl]="form.controls.email" />
      <app-form-field-error [control]="form.controls.email" />
    </app-form-field-container>
  </div>
</div>
