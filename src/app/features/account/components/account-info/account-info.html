<p-panel [header]="'account.accountInformation' | translate">
  <div class="grid grid-cols-12 gap-form-grid">
    <div class="col-span-12">
      <div class="flex flex-col gap-1">
        <span class="text-sm font-medium text-gray-600 dark:text-gray-400">
          {{ 'account.username' | translate }}
        </span>
        <p class="text-base text-gray-900 dark:text-gray-100">
          {{ user()?.username || '—' }}
        </p>
      </div>
    </div>
    <div class="col-span-12">
      <div class="flex flex-col gap-1">
        <span class="text-sm font-medium text-gray-600 dark:text-gray-400">
          {{ 'account.email' | translate }}
        </span>
        <div class="flex items-center gap-2">
          <p class="text-base text-gray-900 dark:text-gray-100 flex-1">
            {{ user()?.email || '—' }}
          </p>
          <p-button
            text
            (onClick)="openChangeEmailDialog()"
            icon="pi pi-pencil"
            [pTooltip]="'common.edit' | translate"
            size="small"
          />
        </div>
      </div>
    </div>
    <div class="col-span-12">
      <div class="flex flex-col gap-1">
        <span class="text-sm font-medium text-gray-600 dark:text-gray-400">
          {{ 'account.password' | translate }}
        </span>
        <div class="flex items-center gap-2">
          <p class="text-base text-gray-900 dark:text-gray-100 flex-1">••••••••••••</p>
          <p-button
            text
            (onClick)="openChangePasswordDialog()"
            icon="pi pi-pencil"
            [pTooltip]="'common.edit' | translate"
            size="small"
          />
        </div>
      </div>
    </div>
  </div>
</p-panel>
