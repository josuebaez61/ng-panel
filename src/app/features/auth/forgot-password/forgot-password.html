<app-auth [backRoute]="backRoute" [title]="'auth.forgotPassword.title' | translate">
  <form [formGroup]="forgotPasswordForm" class="flex flex-col gap-4" (ngSubmit)="onSubmit()">
    <app-form-field-container>
      <label for="email">
        {{ 'auth.forgotPassword.email.label' | translate }}
      </label>
      <input
        id="email"
        type="email"
        formControlName="email"
        [placeholder]="'auth.forgotPassword.email.placeholder' | translate"
        class="w-full"
        pInputText
      />
      <app-form-field-error [control]="forgotPasswordForm.get('email')!"></app-form-field-error>
    </app-form-field-container>
    <div>
      <p-button
        type="submit"
        [label]="'auth.forgotPassword.submitButton' | translate"
        icon="fa-solid fa-right-to-bracket"
        styleClass="w-full"
        [loading]="isLoading"
        [disabled]="isLoading"
      >
      </p-button>
    </div>
  </form>
</app-auth>
