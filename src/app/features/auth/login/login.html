<app-auth [title]="'auth.login.title' | translate">
  <form [formGroup]="loginForm" class="flex flex-col gap-4" (ngSubmit)="onSubmit()">
    <!-- Email Field -->
    <app-form-field-container>
      <label for="usernameOrEmail">
        {{ 'auth.login.usernameOrEmail.label' | translate }}
      </label>
      <input
        id="usernameOrEmail"
        type="text"
        formControlName="usernameOrEmail"
        [placeholder]="'auth.login.usernameOrEmail.placeholder' | translate"
        class="w-full"
        pInputText
        autocomplete="off"
        s
      />
      <app-form-field-error [control]="loginForm.get('usernameOrEmail')!"></app-form-field-error>
    </app-form-field-container>

    <!-- Password Field -->
    <app-form-field-container>
      <label for="password">
        {{ 'auth.login.password.label' | translate }}
      </label>
      <p-inputgroup>
        <input
          id="password"
          [type]="passwordVisible() ? 'text' : 'password'"
          formControlName="password"
          [placeholder]="'auth.login.password.placeholder' | translate"
          class="w-full"
          pInputText
        />
        <p-inputgroup-addon>
          <p-button
            [icon]="passwordVisible() ? 'fa-regular fa-eye-slash' : 'fa-regular fa-eye'"
            (onClick)="passwordVisible.set(!passwordVisible())"
            text
          />
        </p-inputgroup-addon>
      </p-inputgroup>
      <app-form-field-error [control]="loginForm.get('password')!"></app-form-field-error>
    </app-form-field-container>

    <!-- Remember Me & Forgot Password -->
    <div class="flex items-center justify-end">
      <a [routerLink]="forgotPasswordRoutePath" class="text-sm transition-colors">
        {{ 'auth.login.forgotPassword' | translate }}
      </a>
    </div>

    <!-- Submit Button -->
    <div>
      <p-button
        type="submit"
        [label]="'auth.login.submitButton' | translate"
        icon="fa-solid fa-right-to-bracket"
        styleClass="w-full"
        [loading]="isLoading()"
        [disabled]="isLoading()"
      >
      </p-button>
    </div>
