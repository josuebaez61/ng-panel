<app-auth [backRoute]="backRoute" [title]="'auth.resetPassword.title' | translate">
  <form [formGroup]="resetPasswordForm" class="space-y-6" (ngSubmit)="onSubmit()">
    <app-form-field>
      <app-label for="code">
        {{ 'auth.resetPassword.code.label' | translate }}
      </app-label>
      <input
        id="code"
        type="code"
        formControlName="code"
        [placeholder]="'auth.resetPassword.code.placeholder' | translate"
        class="w-full"
        pInputText
      />
      <app-hint>{{ 'auth.resetPassword.code.helperText' | translate }}</app-hint>
      <app-control-error [control]="resetPasswordForm.get('code')"></app-control-error>
    </app-form-field>
    <p-divider class="my-4" />
    <app-form-field>
      <app-label for="newPassword">
        {{ 'auth.resetPassword.password.label' | translate }}
      </app-label>
      <input
        id="newPassword"
        type="password"
        formControlName="newPassword"
        [placeholder]="'auth.resetPassword.password.placeholder' | translate"
        class="w-full"
        pInputText
      />
      <app-control-error [control]="resetPasswordForm.get('newPassword')"></app-control-error>
    </app-form-field>
    <app-form-field>
      <app-label for="confirmPassword">
        {{ 'auth.resetPassword.confirmPassword.label' | translate }}
      </app-label>
      <input
        id="confirmPassword"
        type="password"
        formControlName="confirmPassword"
        [placeholder]="'auth.resetPassword.confirmPassword.placeholder' | translate"
        class="w-full"
        pInputText
      />
      <app-control-error [control]="resetPasswordForm.get('confirmPassword')"></app-control-error>
    </app-form-field>
    <div>
      <p-button
        type="submit"
        [label]="'auth.resetPassword.submitButton' | translate"
        icon="fa-solid fa-right-to-bracket"
        styleClass="w-full"
        [loading]="isLoading()"
        [disabled]="isLoading()"
      ></p-button>
    </div>
  </form>
</app-auth>
