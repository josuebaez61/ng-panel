<app-auth [backRoute]="backRoute" [title]="'auth.resetPassword.title' | translate">
  <div class="flex flex-col gap-4">
    <form [formGroup]="codeForm" class="flex flex-col gap-4">
      <app-form-field-container>
        <label for="code">
          {{ 'auth.resetPassword.code.label' | translate }}
        </label>
        <input
          id="code"
          type="code"
          [formControl]="codeForm.controls.code"
          [placeholder]="'auth.resetPassword.code.placeholder' | translate"
          class="w-full"
          pInputText
        />
        <app-form-field-hint>{{
          'auth.resetPassword.code.helperText' | translate
        }}</app-form-field-hint>
        <app-form-field-error [control]="codeForm.get('code')!"></app-form-field-error>
      </app-form-field-container>
      <p-divider />
    </form>
    <app-new-password-form />
    <p-button
      (onClick)="onSubmit()"
      [disabled]="isLoading()"
      [label]="'auth.resetPassword.submitButton' | translate"
      [loading]="isLoading()"
      icon="fa-solid fa-right-to-bracket"
      styleClass="w-full"
      type="button"
    ></p-button>
  </div>
</app-auth>
