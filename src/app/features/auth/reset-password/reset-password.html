<h1 class="text-2xl font-bold mb-4 text-center">{{ 'auth.resetPassword.title' | translate }}</h1>
<form [formGroup]="resetPasswordForm" class="space-y-6" (ngSubmit)="onSubmit()">
  <app-form-field>
    <app-label for="code">
      {{ 'auth.resetPassword.code.label' | translate }}
    </app-label>
    <input
      id="code"
      type="code"
      formControlName="code"
      [placeholder]="'auth.resetPassword.code.placeholder' | translate"
      class="w-full"
      pInputText
    />
    <app-hint>{{ 'auth.resetPassword.code.helperText' | translate }}</app-hint>
    <app-control-error [control]="resetPasswordForm.get('code')"></app-control-error>
  </app-form-field>
  <p-divider />
  <app-form-field>
    <app-label for="password">
      {{ 'auth.resetPassword.password.label' | translate }}
    </app-label>
    <input
      id="password"
      type="password"
      formControlName="password"
      [placeholder]="'auth.resetPassword.password.placeholder' | translate"
      class="w-full"
      pInputText
    />
    <app-control-error [control]="resetPasswordForm.get('password')"></app-control-error>
  </app-form-field>
  <app-form-field>
    <app-label for="password">
      {{ 'auth.resetPassword.confirmPassword.label' | translate }}
    </app-label>
    <input
      id="confirmPassword"
      type="password"
      formControlName="confirmPassword"
      [placeholder]="'auth.resetPassword.confirmPassword.placeholder' | translate"
      class="w-full"
      pInputText
    />
    <app-control-error [control]="resetPasswordForm.get('confirmPassword')"></app-control-error>
  </app-form-field>
  <div>
    <p-button
      type="submit"
      [label]="'auth.resetPassword.submitButton' | translate"
      icon="fa-solid fa-right-to-bracket"
      styleClass="w-full"
      [loading]="isLoading"
      [disabled]="isLoading"
    ></p-button>
  </div>
</form>
