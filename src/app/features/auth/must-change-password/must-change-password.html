<h1 class="text-2xl font-bold mb-4 text-center">
  {{ 'auth.mustChangePassword.title' | translate }}
</h1>
<p class="text-sm mb-4 text-center">
  {{ 'auth.mustChangePassword.password.helperText' | translate }}
</p>
<form [formGroup]="mustChangePasswordForm" (ngSubmit)="onSubmit()" class="space-y-6">
  <app-form-field>
    <app-label for="password">
      {{ 'auth.mustChangePassword.password.label' | translate }}
    </app-label>
    <input
      id="password"
      type="password"
      formControlName="password"
      [placeholder]="'auth.mustChangePassword.password.placeholder' | translate"
      class="w-full"
      pInputText
    />
    <app-control-error [control]="mustChangePasswordForm.get('password')"></app-control-error>
  </app-form-field>
  <app-form-field>
    <app-label for="password">
      {{ 'auth.mustChangePassword.confirmPassword.label' | translate }}
    </app-label>
    <input
      id="confirmPassword"
      type="password"
      formControlName="confirmPassword"
      [placeholder]="'auth.mustChangePassword.confirmPassword.placeholder' | translate"
      class="w-full"
      pInputText
    />
    <app-control-error
      [control]="mustChangePasswordForm.get('confirmPassword')"
    ></app-control-error>
  </app-form-field>
  <div>
    <p-button
      type="submit"
      [label]="'auth.mustChangePassword.submitButton' | translate"
      icon="fa-solid fa-right-to-bracket"
      styleClass="w-full"
      [loading]="loading()"
      [disabled]="loading()"
    ></p-button>
  </div>
</form>
