<app-auth [title]="'auth.mustChangePassword.title' | translate">
  <p class="text-sm mb-4 text-center">
    {{ 'auth.mustChangePassword.password.helperText' | translate }}
  </p>
  <form class="flex flex-col gap-4">
    <app-new-password-form
      [requireCurrentPassword]="true"
      [currentPasswordHint]="'auth.mustChangePassword.currentPassword.helperText' | translate"
    />
    <div>
      <p-button
        (onClick)="onSubmit()"
        [disabled]="loading()"
        [label]="'auth.mustChangePassword.submitButton' | translate"
        [loading]="loading()"
        icon="fa-solid fa-right-to-bracket"
        styleClass="w-full"
        type="button"
      ></p-button>
    </div>
  </form>
</app-auth>
