<app-panel-page-header
  title="users.title"
  [showAddButton]="true"
  addButtonLabel="users.addButton"
  (addButtonClick)="openUserForm()"
/>

<app-users-table
  [users]="paginatedUsers.items()"
  [paginator]="true"
  [totalCount]="paginatedUsers.totalCount()"
  [lazy]="true"
  (lazyLoad)="onLazyLoad($event)"
  [enableEditRoles]="enableEditRoles()"
  [actionsColumnTemplate]="actionsColumnTemplate"
/>

<ng-template #actionsColumnTemplate let-user>
  <div class="flex items-center gap-2">
    <p-button (onClick)="openUserForm(user)" icon="pi pi-pencil" text rounded />
    <p-button icon="pi pi-trash" text rounded />
  </div>
</ng-template>
