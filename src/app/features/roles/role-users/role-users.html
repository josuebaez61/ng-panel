<app-panel-page-header
  (addButtonClick)="openUsersSelectionDialog()"
  [showAddButton]="true"
  addButtonLabel="users.addButton"
  title="users.title"
/>

<app-users-table
  (lazyLoad)="paginatedResourceLoader.handleTableLazyLoadEvent($event)"
  [lazy]="true"
  [loading]="paginatedResourceLoader.loading()"
  [paginator]="true"
  [totalCount]="paginatedResourceLoader.totalCount()"
  [users]="paginatedResourceLoader.items()"
  [actionsColumnTemplate]="actionsColumnTemplate"
/>

<ng-template #actionsColumnTemplate let-user>
  <div class="flex items-center gap-2">
    <p-button icon="pi pi-times" text rounded />
  </div>
</ng-template>
